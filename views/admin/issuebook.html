<%- include('../partials/header2.ejs') %>



    <div class="content-wrapper">
         <div class="container">
                <div class="row pad-botm">
                    <div class="col-md-12">
                        <h4 class="header-line">Issue a New Book</h4>
                    </div>
                </div>
<div class="row">
<div class="col-md-10 col-sm-6 col-xs-12 col-md-offset-1">
<div class="panel panel-info">
<div class="panel-heading">
Issue a New Book
</div>
<div class="panel-body">
            <form action="/admin/issuebook" method="POST">

            <div class="form-group">
            <label>Student id<span style="color:red;">*</span></label>
            <input class="form-control" type="text" name="studentid" id="studentid" onBlur="getstudent()" autocomplete="off"  required />
            </div>

            <div class="form-group">
            <span id="get_student_name" style="font-size:16px;"></span> 
            </div>
            <div class="form-group">
            <label>ISBN Number <span style="color:red;">*</span></label>
            <input class="form-control" type="text" name="bookid" id="bookid" onBlur="getbook()"  required="required" />
            </div>

            <div class="form-group">
            <span  class="form-control" name="bookdetails" id="get_book_name" readonly> </span>
            </div> 
            
           
            <button type="submit" name="issue" id="submit" class="btn btn-info">Issue Book </button>
            </form>
</div>
</div>
</div>
</div>
</div>
</div>

     <%- include('../partials/footer2.ejs') %>
     <script src="/script1.js"></script>
     <script src="/jquery1.js"></script>
     
</body>
</html>
